# Setup
mode:
  train
seed:
  777
save_path:
  results/baseline/101_0.001
distributed:
  backend: nccl
  address: localhost
  port: 12345
wandb:
  project:
    ias-vn
  name:
    baseline_101_0.001

# Data
Data:
  data_path:
    /purestorage/datasets/IAS/vn/dataset
  datasets:
    train:
      - TNGo_new
      - TNGo_new2
    test:
      - TNGo_new3
  size:
    height:
      144
    width:
      224
  batch_size:
    1024
  num_workers:
    64

# Architecture
model:
  resnet_model
lbp_in_model:
  True
backbone:
  resnet101
regressor:
  - 256
  - 16
  - 1

# Train
num_epochs:
  100
loss_functions:
  bce:
    weight: 1.0
optimizer:
  adam
base_lr:
  0.001
weight_decay:
  0
adjust_lr:
  False
threshold:
  0.3

pretrained_model:
  
