# Setup
mode:
  train
seed:
  777
save_path:
  results/resnet_model/18_lr0.005
distributed:
  backend: gloo
  address: localhost
  port: 12345
wandb:
  project:
    ias-vn
  name:
    resnet18_lr0.005

# Data
Data:
  data_path:
    /purestorage/datasets/IAS/vn/dataset
